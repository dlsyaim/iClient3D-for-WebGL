<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Draw a box.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl : '../../../Source',
            waitSeconds : 60
        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <div id="interpolationMenu"></div>
</div>
<script id="cesium_sandcastle_script">
    var path = [[170.157,-43.671,9700],[174.063,-39.663,18275],[174.007,-39.279,0],[174.064,-39.321,0],[175.365,-36.523,0]];
    function startup(Cesium) {
        "use strict";
        var viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProviderViewModels : [], //Disable terrain changing
            infoBox : false, //Disable InfoBox widget
            selectionIndicator : false, //Disable selection indicator,
            timeline : true,
            imageryProvider : new Cesium.GoogleEarthImageryProvider({
                url : 'http://khm1.google.com/kh/v=189',
                channel : 1008
            })
        });
        viewer.scene.globe.enableLighting = true;
        viewer.terrainProvider = new Cesium.CesiumTerrainProvider({
            url : 'http://localhost:8090/Terrain',
            requestWaterMask : true,
            requestVertexNormals : true
        });
        viewer.scene.globe.depthTestAgainstTerrain = true;
        Cesium.Math.setRandomNumberSeed(3);
        var start = Cesium.JulianDate.fromDate(new Date(2015, 2, 25, 16));
        var stop = Cesium.JulianDate.addSeconds(start, 360, new Cesium.JulianDate());
        viewer.clock.startTime = start.clone();
        viewer.clock.stopTime = stop.clone();
        viewer.clock.currentTime = start.clone();
        viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
        viewer.clock.multiplier = 10;
        viewer.timeline.zoomTo(start, stop);
        function computeCirclularFlight(lon, lat, radius) {
            var property = new Cesium.SampledPositionProperty();
            for (var i = 0; i <= 360; i += 45) {
                var radians = Cesium.Math.toRadians(i);
                var time = Cesium.JulianDate.addSeconds(start, i, new Cesium.JulianDate());
                var position = Cesium.Cartesian3.fromDegrees(lon + (radius * 1.5 * Math.cos(radians)), lat + (radius * Math.sin(radians)), Cesium.Math.nextRandomNumber() * 500 + 1750);
                property.addSample(time, position);
            }
            return property;
        }
        var position = computeCirclularFlight(-112.110693, 36.0994841, 0.03);
        var entity = viewer.entities.add({
            availability : new Cesium.TimeIntervalCollection([new Cesium.TimeInterval({
                start : start,
                stop : stop
            })]),
            position : position,
            orientation : new Cesium.VelocityOrientationProperty(position),
            model : {
                uri : '../../SampleData/models/CesiumAir/Cesium_Air.gltf',
                minimumPixelSize : 64
            }
        });
        viewer.trackedEntity = entity;
        Sandcastle.finishedLoading();
    }
    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
