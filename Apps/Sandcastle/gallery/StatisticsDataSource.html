<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="A custom DataSource implementation.">
    <meta name="cesium-sandcastle-labels" content="Showcases, DataSources, Tutorials">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin

//Now that we've defined our own DataSource, we can use it to load
//any JSON data formatted for WebGL Globe.
var dataSource = new Cesium.StatisticsDataSource();
    function loadJson(){
        dataSource.loadUrl('../../SampleData/population909500.json').then(function() {
            function createSeriesSetter(seriesName) {
                return function() {
                    dataSource.seriesToDisplay = seriesName;
                };
            }
            for (var i = 0; i < dataSource.seriesNames.length; i++) {
                var seriesName = dataSource.seriesNames[i];
                Sandcastle.addToolbarButton(seriesName, createSeriesSetter(seriesName));
            }
        });
    }
    function loadArray(){
        var promise = Cesium.loadJson('../../SampleData/capitals.json');
        Cesium.when(promise,function(data){
            var recordsets = data.recordsets;
            var i,j;
            var dataarr = [];
            for (i=0; i<recordsets.length; i++) {
                var features = recordsets[i].features;
                if (features) {
                    for (j=0; j<features.length; j++) {
                        var feature = features[j];
                        var values = feature.fieldValues;
                        var lon = values[2];
                        var lat = values[1];
                        var poplation = values[10];
                        dataarr.push(lon);
                        dataarr.push(lat);
                        dataarr.push(poplation/100000000);
                    }
                }
            }
            dataSource.loadArrayData(dataarr,{
                beginColor : new Cesium.Color(0,1,1,1),
                endColor : new Cesium.Color(1,0,0,1),
                width : 4
            });
        });
    }
var viewer = new Cesium.Viewer('cesiumContainer', {
    animation : false,
    timeline : false,
    imageryProvider : new Cesium.GoogleEarthImageryProvider({
        url : 'http://khm1.google.com/kh/v=189',
        channel : 1008
    })
});
    loadArray();
    //loadJson();
viewer.clock.shouldAnimate = false;
viewer.dataSources.add(dataSource);
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
