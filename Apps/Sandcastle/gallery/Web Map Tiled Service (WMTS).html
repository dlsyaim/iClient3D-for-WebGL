<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Add imagery from a Web Map Service (WMS) server.">
    <meta name="cesium-sandcastle-labels" content="Beginner">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    "use strict";
//Sandcastle_Begin
    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider : new Cesium.WebMapTileServiceImageryProvider({
            url : 'http://[subdomain].tianditu.com/img_w/wmts',
            layer : 'img',
            style : 'default',
            format : 'tiles',
            tileMatrixSetID : 'w',
            credit : new Cesium.Credit('天地图全球影像服务'),
            subdomains : ['t0','t1','t2','t3','t4','t5','t6','t7']
        }),
        baseLayerPicker : false
    });

// Add a WMTS imagery layer
var imageryLayers = viewer.imageryLayers;
var tdtLabel = new Cesium.WebMapTileServiceImageryProvider({
    url : 'http://[subdomain].tianditu.com/cia_w/wmts',
    layer : 'cia',
    style : 'default',
    format : 'tiles',
    tileMatrixSetID : 'w',
    credit : new Cesium.Credit('天地图全球影像中文注记服务'),
    subdomains : ['t0','t1','t2','t3','t4','t5','t6','t7']
});
imageryLayers.addImageryProvider(tdtLabel);

// Start off looking at Australia.
viewer.camera.viewRectangle(Cesium.Rectangle.fromDegrees(114.591, -45.837, 148.970, -5.730));//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
