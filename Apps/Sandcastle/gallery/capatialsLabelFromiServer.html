<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Create and style textual labels.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <!--<script type="text/javascript" src="../../supermap_iclient_for_JavaScript_720_12714_1273/libs/SuperMap.Include.js">--></script>
    <script type="text/javascript">
        require.config({
            baseUrl : '../../../Source',
            waitSeconds : 60
        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
    function startup(Cesium) {
        "use strict";
//Sandcastle_Begin
        var viewer = new Cesium.Viewer('cesiumContainer');
        function addLabelByvalue(name,lon,lat) {
            viewer.entities.add({
                position : Cesium.Cartesian3.fromDegrees(lon, lat),
                label : {
                    text : name,
                    font : '24px Helvetica',
                    fillColor : Cesium.Color.WHITESMOKE,
                    outlineColor : Cesium.Color.BLACK,
                    outlineWidth : 2,
                    style : Cesium.LabelStyle.FILL_AND_OUTLINE,
                    translucencyByDistance : new Cesium.NearFarScalar(2e7, 1.0, 4e7, 0.0)
                }
            });
        }
        function addBollboardByValue(name,lon,lat){
            viewer.entities.add({
                position : Cesium.Cartesian3.fromDegrees(lon, lat),
                billboard :{
                    image : '../../SampleData/flags/' + name + '.png',
                    pixelOffset : new Cesium.Cartesian2(0, -30),
                    scaleByDistance : new Cesium.NearFarScalar(1.5e2, 1.0, 1.5e7, 0.5),
                    width : 100,
                    height : 60,
                    translucencyByDistance : new Cesium.NearFarScalar(2e7, 1.0, 4e7, 0.0)
                }
            });
        }
        Sandcastle.reset = function() {
            viewer.entities.removeAll();
        };
//Sandcastle_End
        Sandcastle.finishedLoading();
        var promise = Cesium.loadJson('../../SampleData/capitals.json');
        Cesium.when(promise,function(data){
            var recordsets = data.recordsets;
            var i,j;
            for (i=0; i<recordsets.length; i++) {
                var features = recordsets[i].features;
                if (features) {
                    for (j=0; j<features.length; j++) {
                        var feature = features[j];
                        var values = feature.fieldValues;
                        var lon = values[1];
                        var lat = values[2];
                        var name = values[9];
                        addLabelByvalue(name,lon,lat);
                        name = escape(name).replace(/%u/g,"_u").replace(/%20/g,"");
                        addBollboardByValue(name,lon,lat);
                    }
                }
            }
        });
    }
    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
