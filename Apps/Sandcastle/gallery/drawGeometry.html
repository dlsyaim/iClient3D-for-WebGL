<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">  <!-- Use Chrome Frame in IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Use the mouse to select and manipulate objects in the scene.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl : '../../../Source',
            waitSeconds : 60
        });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<div style="position: absolute;">
    <button  onclick="drawLine();">drawLine</button>
    <button  onclick="drawPolygon();">drawPolygon</button>
</div>

<script id="cesium_sandcastle_script">
    function drawLine(){
        if(handlerLine.active){
            handlerLine.deactivate();
        }
        else{
            handlerLine.activate();
        }
    }
    function drawPolygon(){
        if(handlerPolygon.active){
            handlerPolygon.deactivate();
        }
        else{
            handlerPolygon.activate();
        }
    }
    var handlerLine,handlerPolygon;
    function startup(Cesium) {
        "use strict";
//Sandcastle_Begin
        var viewer = new Cesium.Viewer('cesiumContainer', {
            selectionIndicator : false,
            infoBox : false,
            imageryProvider : new Cesium.SuperMapImageryProvider({
                url : '//localhost:8090/iserver/services/map-china400/rest/maps/China'
            })
        });
        var scene = viewer.scene;
        handlerLine = new Cesium.PolylineHandler(scene);
        handlerPolygon = new Cesium.PolygonHandler(scene);

//Sandcastle_End
        Sandcastle.finishedLoading();
    }
    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
</script>
</body>
</html>
