<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../Source/ThirdParty/knockout-3.2.0.js"></script>
</head>
<body>
    <form>
        <div>
            <input type="search" data-bind="value : startLocation,valueUpdate : 'afterkeydown'">
        </div>
        <div data-bind="visible : startLocationSet().length > 0">
            <select multiple="true" data-bind="options : startLocationSet">
            </select>
        </div>
        <div>
            <input type="search">
        </div>
        <div>

        </div>
    </form>
    <script>
        var viewModel = function(){
            this.startLocationSet = ko.observableArray();
            this.startLocation = ko.observable();
        };
        ko.applyBindings(viewModel);
    </script>
</body>
</html>
