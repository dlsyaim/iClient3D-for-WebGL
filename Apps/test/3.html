<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="superMap/libs/SuperMap.Include.js"></script>
    <script src="../../Source/ThirdParty/proj4.js"></script>
    <script type="text/javascript" src="../../ThirdParty/requirejs-2.1.9/require.js"></script>
    <script>
        require.config({
            baseUrl : '../../Source',
            waitSeconds : 60
        });
    </script>
</head>
<body>
    <script>
        function startup(Cesium){
            var p1 = new SuperMap.Geometry.Point(1,2);
            var p2 = Cesium.convertGeometry.convertPoint(p1);
            console.log(p2);

            var aaa = proj4;
            var source = new proj4.Proj('EPSG:4326');    //source coordinates will be in Longitude/Latitude
            var dest = new proj4.Proj("EPSG:3857");     //destination coordinates in LCC, south of France
            var point = proj4.transform(source, dest, [-76.0,45.0]);      //do the transformation.  x and y are modified in place
            var i = 0;
        }
        if (typeof Cesium !== "undefined") {
            startup(Cesium);
        } else if (typeof require === "function") {
            require(["Cesium"], startup);
        }
    </script>
</body>
</html>
