<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    var viewer = new Cesium.Viewer('cesiumContainer',{
        baseLayerPicker : true,//图层选择
        sceneModePicker : true,//场景模式选择
        navigationHelpButton : true,//操作帮助
        timeline : true,//时间轴
        fullscreenButton : true,//全屏模式选择
        animation : true,//动画,
        geocoder : true//检索定位
    });
    viewer.scene.globe.enableLighting = true;//开启光照效果
    //加载bglth模型
    var url = './SampleData/models/CesiumGround/Cesium_Ground.bgltf';
    var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, 0);
    var heading = Cesium.Math.toRadians(135);
    var pitch = 0;
    var roll = 0;
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, heading, pitch, roll);
    var entity = viewer.entities.add({
        name : url,
        position : position,
        orientation : orientation,
        model : {
            uri : url,
            minimumPixelSize : 128
        }
    });
</script>
</body>
</html>
