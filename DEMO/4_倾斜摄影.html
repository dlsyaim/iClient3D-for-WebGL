<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>倾斜摄影</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    //配置信息
    var LONGITUDE = 5.37;//经度
    var LATITUDE = 43.296388888889;//纬度
    var SERVER = "http://localhost:8090";
    var S3M_DATA_PREFIX = '/OSGData/MaSai';//S3M数据文件夹前缀名称
    var osgbData = {
        urls : [
            SERVER + S3M_DATA_PREFIX + "/Tile_008_005/Tile_008_005.xml",
            SERVER + S3M_DATA_PREFIX + "/Tile_008_006/Tile_008_006.xml",
            SERVER + S3M_DATA_PREFIX + "/Tile_009_005/Tile_009_005.xml",
            SERVER + S3M_DATA_PREFIX + "/Tile_009_006/Tile_009_006.xml"
        ],
        position :  [5.37,43.296388888889],
        servers : [
            SERVER
        ]
     };

    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    var camera = scene.camera;
    camera.flyTo({
        destination : Cesium.Cartesian3.fromDegrees(LONGITUDE,LATITUDE,1000),
        orientation : {
            heading : Cesium.Math.toRadians(200.0),
            pitch : Cesium.Math.toRadians(-50.0)
        },
        duration : 5,
        easingFunction : Cesium.EasingFunction.LINEAR_NONE,
        complete : function() {
            setTimeout(function() {
                scene.addOsgbLayer(osgbData);
            }, 1000);
        }
    });
</script>
</body>
</html>
